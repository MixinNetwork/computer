name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  POLYGONRPC: ${{ vars.POLYGONRPC }}
  SOLANARPC: ${{ vars.SOLANARPC }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24

    - name: Build
      run: go build -o computer .

    - name: TestApps
      run: go test -v ./apps/...

    - name: TestComputer
      run: go test -v ./computer/...
